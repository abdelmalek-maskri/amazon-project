<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Shopping!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e293b, #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #0f172a;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        h1 span {
            color: #3b82f6;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .highlight {
            color: #3b82f6;
        }

        button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #3b82f6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You<span>!</span></h1>
        <p>You're officially awesome!</p>
        <p>But hey, don't expect any products at your doorstep...</p>
        <p>Why? Because you didn't really pay <span class="highlight">ðŸ˜œ</span></p>
        <p>This is just a frontend project, so your cart is as real as a unicorn!</p>
        <p>But we appreciate your enthusiasm!</p>
        <p>P.S. Keep your credit card safe for now.</p>
        <button onclick="window.location.href='./index.html'">Go Back to Shopping</button>
    </div>
</body>
</html>
